<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <input type="text" [(ngModel)]="contact.first_name" name="first_name" placeholder="First Name" required />
    <input type="text" [(ngModel)]="contact.last_name" name="last_name" placeholder="Last Name" required />
    <input type="email" [(ngModel)]="contact.emailId" name="emailId" placeholder="Email" required />
    <input type="number" [(ngModel)]="contact.age" name="age" placeholder="Age" required />
    <select [(ngModel)]="contact.gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" [(ngModel)]="contact.mobilenumber" name="mobilenumber" placeholder="Mobile Number" required />
    <input type="text" [(ngModel)]="contact.pan_no" name="pan_no" placeholder="PAN Number" required />
    <input type="text" [(ngModel)]="contact.adhaar_no" name="adhaar_no" placeholder="Aadhaar Number" required />
    
    <button type="submit">{{ selectedContactId ? 'Update Contact' : 'Create Contact' }}</button>
  </form>
  <ul>
    <li *ngFor="let contact of contacts">
      {{ contact.first_name }} {{ contact.last_name }} - {{ contact.emailId }}
      <button (click)="editContact(contact)">Edit</button>
      <button (click)="deleteContact(contact.id)">Delete</button>
    </li>
  </ul>
